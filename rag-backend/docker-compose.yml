version: '3.8'

services:
  rag-backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount content directory (read-write for ingest updates)
      - ../content-agn:/app/content-agn
      # Persist vector store
      - ./chroma_db:/app/chroma_db
    environment:
      - CONTENT_DIR=/app/content-agn
      - CHROMA_DB_DIR=/app/chroma_db
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
